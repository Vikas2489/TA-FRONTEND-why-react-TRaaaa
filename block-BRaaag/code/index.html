<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Watch List App</title>
</head>

<body>
    <h1>My Movie list </h1>
    <div class="container">
        <input type="text" placeholder="Enter A Movie Name">
        <ul>
        </ul>
    </div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        let input = document.body.querySelector('input[type=text]'); let rootUl = document.body.querySelector('ul'); let allmovies = [{ name: "Inception", watched: false }, { name: "3 Idiots", watched: false }, { name: "Avatar", watched: false }, ]; function
        handleChange(e) { let id = e.target.id; allmovies[id].watched = allmovies[id].watched ? false : true; createUI(rootUl); } function createUI(rootElm) { let movieListUI = allmovies.map((movie, index) => { return (
        <li className="flex">
            <h2>{movie.name}</h2>
            <button type="button" id={index} onClick={handleChange}>{movie.watched ? 'Watched' : 'To Watch'}</button>
        </li>
        ); }); ReactDOM.render(movieListUI, rootElm); } input.addEventListener("keyup", (e) => { if (event.keyCode == 13) { if (event.target.value) { var movie = { name: event.target.value, watched: false }; allmovies.push(movie); createUI(rootUl); event.target.value
        = ""; } } }); createUI(rootUl);
    </script>
</body>

</html>
